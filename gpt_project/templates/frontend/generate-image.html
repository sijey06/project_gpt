{% extends "base.html" %}
{% block title %}
  Генерация картинок
{% endblock %}
{% block content %}
    <div class="row justify-content-center align-items-center">
        <div class="col-md-8 col-lg-6">
            <div class="card border-0 shadow-sm p-4 rounded">
                <div class="card-body text-center">
                    <h1 class="display-6 fw-bold mb-4">Генерация изображения</h1>

                    {% if result %}
                        <img src="{{ image_url }}" alt="Generated Image" class="img-fluid rounded mb-4" />
                    {% endif %}

                    {% if error %}
                        <div class="alert alert-danger" role="alert">
                            {{ error }}
                        </div>
                    {% endif %}

                    <form method="post" class="mt-4">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="custom_prompt" class="form-label">Ваш собственный запрос:</label>
                            <input type="text" name="custom_prompt" class="form-control" id="custom_prompt" placeholder="Опишите изображение..." required>
                        </div>
                                                <div class="mb-3">
                            <label for="template_file" class="form-label">Выберите изображение (опционально):</label>
                            <input type="file" name="template_file" class="form-control-file" id="template_file">
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Создать изображение</button>
                    </form>

                    <hr class="my-4">

                    <a href="{% url 'home' %}" class="btn btn-link">Вернуться домой</a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
