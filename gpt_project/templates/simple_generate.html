<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Генерация изображения</title>
</head>
<body class="bg-light d-flex flex-column min-vh-100 justify-content-center align-items-center">

<div class="container w-75 p-4 rounded shadow-lg bg-white">
    <div class="mb-4 text-center">
        <h1 class="display-6">Создай своё изображение!</h1>
        <p class="lead mb-5">Опиши картинку словами или выбери готовый шаблон.</p>
    </div>

    <!-- Блок с шаблонами -->
<div class="row row-cols-1 row-cols-md-3 g-4 mb-4">
    {% for template in templates %}
      <div class="col">
          <div class="card h-100 border-dark-subtle">
              <img src="{{ template.image_url }}" class="card-img-top object-fit-cover" alt="Template preview" style="height: 150px;">
              <div class="card-body">
                  <h5 class="card-title">{{ template.title }}</h5>
                  <a href="#" class="btn btn-outline-primary">Выбрать</a>
              </div>
          </div>
      </div>
    {% empty %}
      <p>Нет доступных шаблонов.</p>
    {% endfor %}
</div>

    <!-- Раздел с формой -->
    <hr />
    <div class="my-4">
        {% if generated_image_url %}
            <div class="d-flex justify-content-center">
                <img src="{{ generated_image_url }}" alt="Generated image" style="max-width: 300px; max-height: 300px;" class="rounded img-fluid my-4"/>
            </div>
        {% endif %}

        <!-- Форма с поддержкой загрузки изображений -->
        <form action="{% url 'simple_generate' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="input-group input-group-sm mb-3 justify-content-center">
                {{ form.prompt }} <!-- Поле ввода текстового описания -->
            </div>
            <div class="input-group input-group-sm mb-3 justify-content-center">
                {{ form.template_file }} <!-- Добавленное поле для загрузки изображения -->
            </div>
            <div class="d-grid gap-2 col-6 mx-auto">
                <button type="submit" class="btn btn-primary">Создать изображение</button>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
